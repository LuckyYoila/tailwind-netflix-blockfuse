<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <script
      src="https://kit.fontawesome.com/802757136e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="flex justify-between items-center px-10">
      <div class="flex items-center gap-10">
        <!-- logo and nav section -->
        <img
          src="/static/images/netflix-logo-transparent.png"
          class="h-20 w-32"
          alt="logo"
        />
        <div class="flex sm:hidden">
          <p>Browse</p>
          <i class="fa-solid fa-caret-up transform rotate-180"></i>
        </div>
        <ul class="gap-4 hidden laptop:flex">
          <li>Home</li>
          <li>TV Shows</li>
          <li>Movies</li>
          <li>News & Popular</li>
          <li>My List</li>
          <li>Browse by Languages</li>
        </ul>
      </div>

      <div class="flex gap-3 items-center">
        <!-- icons section -->
        <i class="fa-solid fa-magnifying-glass h-6"></i>
        <p class="hidden lg:block">Kids</p>
        <i class="fa-regular fa-bell h-6"></i>
        <div class="h-9 aspect-square bg-blue-200"></div>
        <i
          class="fa-solid fa-caret-up transform hidden md:inline rotate-180"
        ></i>
      </div>
    </nav>
